plugins {
    id 'marklogic.client.examples.java-application-conventions'
    id 'java-library'
}

repositories {
    mavenCentral()
}


dependencies {
	if (JavaVersion.current().isJava9Compatible()) {
		implementation 'javax.xml.bind:jaxb-api:2.3.1'
		implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
		implementation 'org.glassfish.jaxb:jaxb-core:2.3.0.1'
	}
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    
    // https://mvnrepository.com/artifact/com.marklogic/marklogic-client-api
    implementation 'com.marklogic:marklogic-client-api:6.1.0'

	api 'com.squareup.okhttp3:okhttp:4.10.0'
	api 'io.github.rburgst:okhttp-digest:2.7'
	api 'org.slf4j:slf4j-api:1.7.36'
	api 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
	api 'org.hsqldb:hsqldb:2.5.2'
	api 'org.jdom:jdom2:2.0.6.1'
	api 'dom4j:dom4j:1.6.1'
	api 'com.google.code.gson:gson:2.10'
	api 'net.sourceforge.htmlcleaner:htmlcleaner:2.26'
	api 'com.opencsv:opencsv:4.6'
	api 'org.springframework:spring-jdbc:5.3.24'
	api 'org.apache.commons:commons-lang3:3.12.0'
	api 'org.apache.httpcomponents:httpclient:4.5.14'
    
}

application {
    // Define the main class for the application.
    mainClass = 'marklogic.client.examples.app.App'
}
